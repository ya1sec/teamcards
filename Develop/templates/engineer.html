<div id="experiment">
  <div class="cube">
    <div class="topFace engineer">
      <div>
        <h1>{{ name }}</h1>
        <h3 class="engineer-text">ENGINEER</h3>
        <h3>ID: {{ id }}</h3>
      </div>
    </div>
    <div class="leftFace">
      <h1>Email:</h1>
      <h3><a href="mailto:{{ email }}">{{ email }}</a></h3>
    </div>
    <div class="rightFace">
      <h1>GitHub:</h1>
      <h2>
        <a href="github.com/{{ github }}">{{ github }}</a>
      </h2>
    </div>
  </div>
</div>
